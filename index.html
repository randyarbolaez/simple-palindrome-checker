<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kalam"
      rel="stylesheet"
    />

    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="wrapper">
      <a href="https://linkedin.com/in/randyarbolaez/" target="_blank">
        <h1>Palindrome Checker</h1>
      </a>
      <form
        class="sub-wrapper"
        action=""
        onsubmit="return submitPalindrome(event)"
      >
        <input type="text" id="palindrome-text" />
        <input class="btn" type="submit" value="Check if Palindrome" />
      </form>
      <p id="palindrome-true-or-false-text"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
